<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-jarak{
            margin-top: 20px;
        }
    </style>
  </head>
  <body>
    
    <div class="container">
        <h3>Konversi Suhu</h3>
        <div class="row">
            <div class="col">
                <label class="form-label">Pilih Jenis Konversi</label>
                <select id="pilih" class="form-select">
                    <option value="-" disabled> Pilih Opsi </option>
                    <option value="c2f">Celcius -> Fahrenheit</option>
                    <option value="f2c">Fahrenheit -> Celcius</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label">°Celcius</label>
                <input type="text" id="nCel" class="form-control" disabled>
            </div>
            <div class="col">
                <label class="form-label">°Fahrenheit</label>
                <input type="text" id="nFah" class="form-control" disabled>
            </div>
            <div class="col">
                <button class="btn btn-warning btn-jarak btn-lg"> Konvert </button>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            var pl = "-"
            $("#pilih option[value=-]").attr('selected','selected')
            
            $("select").on('change',function(){
                pl = $("select").val()
                if(pl=="c2f"){
                    $("#nCel").prop('disabled',false)
                    $("#nFah").prop('disabled',true)
                }else{
                    $("#nCel").prop('disabled',true)
                    $("#nFah").prop('disabled',false)
                }
            })

        })
    </script>
  </body>
</html>
